<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="bx screen">
            <h2></h2>
            <h1></h1>
        </div>
        <div class="bx controls">
            <div class="bx numbers">
                <button type="button" class="num" value="1" data-number>1</button>
                <button type="button" class="num" value="2" data-number>2</button>
                <button type="button" class="num" value="3" data-number>3</button>
                <button type="button" class="num" value="4" data-number>4</button>
                <button type="button" class="num" value="5" data-number>5</button>
                <button type="button" class="num" value="6" data-number>6</button>
                <button type="button" class="num" value="7" data-number>7</button>
                <button type="button" class="num" value="8" data-number>8</button>
                <button type="button" class="num" value="9" data-number>9</button>
                <button type="button" id="clear">C</button>
                <button type="button" class="num" value="0" data-number>0</button>
                <button type="button" id="equal">=</button>
            </div>
            <div class="bx functions">
                <button type="button" class="operator" value="+" data-operator>+</button>
                <button type="button" class="operator" value="-" data-operator>-</button>
                <button type="button" class="operator" value="*" data-operator>*</button>
                <button type="button" class="operator" value="/" data-operator>/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
